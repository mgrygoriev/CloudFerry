# Stage to migrate network resources such as networks, subnets,
# routers, FIPs, security groups, neutron quotas, 
# LoadBalancer resources (pools, monitors, members, vips)

preparation:
  - print_info:
      - print_configuration: True
      - print_scenario: True
      - print_filter: True
